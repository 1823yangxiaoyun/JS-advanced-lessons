<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     var a=45;
        //把变量写到后面，字面量写到前面，
        if(45==a){
            console.log("判断相等");
        }

        console.log("5"-2);
        //++ -- 自动完成数据类型的隐式转换
        //转换为数字类型
        var x=1;
        console.log(++x);//先运算再输出
        console.log(x++);//先输出再运算
        //+=不会进行类型的转换
        console.log(x+=1);
    </script>
</body>
</html>
