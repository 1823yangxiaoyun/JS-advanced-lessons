<body>
    <script>
        var obj ={"username":"zhangsan" ,"age":20};
        obj.__proto__.sex = "male";//添加
        console.log(obj._proto_);

        //for in 遍历的是对象的所有可枚举属性

            console.log("键名"+i);
            console.log(i+":"+obj[i]);//obj[变量]
        }
</script>
