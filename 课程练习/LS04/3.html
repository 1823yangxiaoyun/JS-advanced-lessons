<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //左真取右
        console.log(10 && 0 );//0
        //左假取左
        console.log(undefined&& 10);//undefined
        //左为真取左
        console.log(10 || null);//10
        //左假取右
        console.log(0 || 1);//1
       //ES5给函数参数加默认值的处理方式
        //设置函数参数的默认值
        function sum(x,y,z){
            x=x ||1;
            y=y ||2;
            z=z ||3;
            console.log(x,y,z);
            return x+y+z;
        }
       console.log( sum(false,false,false));
    </script>
</body>
</html>
