        /*
          arr.forEach(callback,thisArg);
          callback是针对数组的每个数组元素所应用的回调函数
          value表示数组元素的元素值
          index是数组元素的索引值
          arr表示被操作的数组
          thisArg回调函数内部的this指向
        */
        var arr=[1,2,3];

    </script>
