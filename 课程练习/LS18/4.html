<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            字符的集合
        */
        var reg1=/[abc]\d/gi;
        var str1="a1b2c3d4fdfdfd";
        str1.replace(reg1,"x");

        var reg2=/[abc][0-9]/gi;
        var str2="a1b2c3d4e5";
        str2.replace(reg2,"x");

        var reg3=/[^0-9]/gi;
        var str3="1a2b3c";
        str3.replace(reg3,"x");
    </script>
</body>
</html>
