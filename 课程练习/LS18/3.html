<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            字符分类
            \d:匹配阿拉伯数字  [0-9]
            \D:不是一个阿拉伯数字[^0-9]
            \w 匹配所有的字母数字 下划线
            \W不是字母数字下划线

            \s 表示的是匹配的是空格 ，空格可以是space也可以是制表符
        */
        var reg1=/a\d/gi;
        var str1="a1bdhja2kkee";
        str1.replace(reg1,"x");

        var reg2=/a\D/gi;
        var str2="a1aba2ac";
        str2.replace(reg2,"x");

        var reg3=/a\w/gi;
        var str3="a1aba2aca_";
        str3.replace(reg3,"x");

        var reg4=/\sa\d/gi;
        var str4=" a1a2a3a4";
        str4.replace(reg4,"x");

    </script>
</body>
</html>
