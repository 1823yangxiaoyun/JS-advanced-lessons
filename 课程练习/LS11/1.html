    <script>
        var obj={
            num:10,
            str:"HI",
            show:function(){
                console.log(this.str);
            }
        }
        //Object.creat(obj)
        //创建一个新对象，并且将obi对象作为新对象的__proto__

        console.log(subObject.num);
