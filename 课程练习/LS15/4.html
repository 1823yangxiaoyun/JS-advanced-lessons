<body>
    <script>
        function  Animal(name,weight){
            this.name=name;
            this.weight=weight;
        }
        Animal.prototype.run=function(){
            console.log(this.name+"can run");
        }
        function Bird(name,weight,color,height){
            Animal.call(this,name,weight);
            this.color=color;
            this.height=height;
        }
        
    </script>
