<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复习</title>
</head>
<body>
    <script>
        var reg1=/\d/gi;
        var reg2=new RegExp(/\da/,"gi");
        var reg3=new  RegExp('\da',"gi");

        /*
            字符分类
            \d表示阿拉伯数字 0-9
            \D表示不是阿拉伯数字
            \s表示空格
            \S表示不是空格
            \w等价于 [A-Za-z0-9]

            .匹配任意单个字符，除了

            字符集和
               [abcdef] 从中括号中任意取一个字符
               [^abcdef]排除中括号内的任意一个字符

            字符边界
                ^a表示以特定的字符开头
                b$  表示以特定的字符结尾

            数量词
                a* 表示匹配前面的字符0次或者多次
                a+ 表示匹配前面的字符1次或者多次
                a? 表示匹配前面的字符0次或者1次
                a(n) 表示匹配前面的字符n次
                a{m,n} 表示匹配前面的字符至少m次,至多n次
                a{m,}表示至少匹配m次
                x|y 表示匹配x或者y
        */

    </script>
</body>
</html>
