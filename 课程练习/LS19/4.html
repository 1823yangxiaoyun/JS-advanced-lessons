<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /(.*)\.(rar|zip|7zip|tgz)$/
        /*
            (.*).任意的一个字符 *表示的是前面的字符出现0次或者多次
            表示文件名字字符出现0次或者多次
            (.+)对.做转义处理，匹配
             
             (rar|zip|zip|tgz) 任意取一个
             $以前面的分组内容结尾
        */

        var reg2=/^#[a-fA-F0-9]{6}$/;

        /*
            ^#表示必须以#开头

            [a-fA-F0-9]  从[]集合中任意取一个字符a-fA-F0-9

            {6}表示前面的字符出现6次

            $还是以前面的集合中的任意一字符结尾
        */
    </script>
</body>
</html>
