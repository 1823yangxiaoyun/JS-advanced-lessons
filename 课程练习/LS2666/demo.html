<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         /*
         Array.from()
         将类数组结构的变量转化为一个数组
        */
        let arr1=Array.from("abvdef");
        console.log(arr1);
        /*
        Array.of()
        可以一组值转化为数组的结构
        */
        let arr2=Array.from("12345");
        console.log(arr2);
         /*
            copyWithin(目标位置,复制的开始位置,复制的结束位置)
            不包含结束位置
        */
        let arr3=[0,1,2];
        arr3.copyWithin(2,0,2)
        console.log(arr3);//[0,1,0]
       /*
            find()
            查找符合特定条件的元素
            并返回第一个符合条件的元素
        */
        let arr4=[10,20,30,40,50];
        arr4=arr4.find(function(element){
            return element>19;
        })
        console.log(arr4);//20
        /*
            findIndex(
            返回符合条件的第一个元素的索引值
        */
        let arr5=[1,2,3];
        arr5=arr5.findIndex(function(element){
            return element>2;
        })
        console.log(arr5);//2 对应数值为3
         /*
            fill(value,填充的起始位置，填充的结束位置)
        */
        let arr6=[1,2,3,4];
        arr6.fill(0,0,3);
        console.log(arr6);//0 0 0 4

        /*
            keys()获取到是数组的索引0，1，2
        */
        let arr7=[1,2,3,4];
        var el=arr6.keys();
        for(let i of el ){
            console.log(i);
        }

        /* 
            values()获取到的是数组的元素值
        */
        var el1=arr6.values();
        for(let i of el1 ){
            console.log(i);
        }
        let obj1={"username":"zhangsan","age":20}
        let values=Object.values(obj1);
        for(let i of values){
            console.log(i);
        }//"zhangsan" 20
          /*
            ES6简化写法
            不兼容ie
        */
        var username="lily";
        var person={
            username,
            show(){
                console.log(this.username);
            }
        }
        person.show();
        /*
            如果属性名希望是个变量
            [变量名]
        */
        let bar="foo";
        let obj={
           [bar]:"obj1"
        }
        console.log(obj.bar);
        /*
             Object.is(value1,value2)
             判断value1和value2是否相等
        */
        let target={"username":"zhangsan"};
        let source1={"age":20};
        let source2={"sex":"male"};
        let el4= Object.is(source1,source2)
        console.log(el4);//false
        /*
            Object.assign() 方法用于将所有可枚举属性的值从一个或多个源对象复制到目标对象。
            它将返回目标对象。
        */
        let el3= Object.assign(target,source1,source2)
        console.log(el3);

  /*
            1.带有默认值的参数默认是声明的
              内部不能再重复定义
            2.带有默认值的参数需要写没有默认值的参数后面
        */
        function fn1(x,y=2,z=3){
            return x+y+z;
        }
        fn1(1);
        fn1(1,4);
        fn1(1,4,6);
        /*
            剩余操作
            可以接收剩下的所有实参
            必须放在所有参数的最后位置
            剩余操作符对应变量操作最后一个数组
        */
        function fn2(x,...y){
            console.log(x,z,y);
        }
        fn2(1,2,3,4,5);

        /*
            扩展操作符
        */
        function fn3(){
            console.log(arguments);
        }
        fn3(1,...[2,3,4,5]);
        fn3(1,2,3,4,5)
    </script>
</body>
</html>
