<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            #div1{
                height:500px;
                width:500px;
                background: red;
            }
            #div2{
                height:300px;
                width:300px;
                background: blue;
                margin: 0 auto;
            }
            #div3{
                height:150px;
                width:150px;
                background:green;
                margin:0 auto;
            }
        </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">
                <a href="https://www.baidu.com/"></a>
            </div>
        </div>
    </div>
    <script>
        /*
            默认情况下事件流冒泡的，从内往外的
            addEventListener("事件名"，"回调函数"，"是否为捕获事件流")
            默认事件下为冒泡事件流
            e.target
            是触发事件的源对象，即最内层的元素DOM对象，与为捕获或冒泡无关

            e.currentTarget
            当前触发事件的DOM对象
             e.stopPropagation();
             阻止冒泡或者捕获进程

              e.preventDefault();
              阻止元素的默认操作

              e.bubbles
              只读属性，表明当前事件流是否为冒泡

               e.cancelable;
               只读属性：表明了是否取消了默认操作

                e.cancelBubble;
                可读写的：是否阻止了冒泡过程，等效于stopPropagation(o)
        */
            var div1=document.getElementById("div1");
            div1.addEventListener("click",function(e){
                console.log(e.target);
                console.log(e.currentTarget)
                console.log("div1被点击了")
            },false)
            div2.addEventListener("click",function(e){
                console.log(e.target);
                console.log("div2被点击了");
            },false)
            div3.addEventListener("click",function(e){
                e.stopPropagation();
                console.log(e.target);
                console.log("div3被点击了");
            },false);
            baidu.addEventListener("click",function(e){
                console.log(e.cancelable);
                e.preventDefault();
            })
    </script>
</body>
</html>
