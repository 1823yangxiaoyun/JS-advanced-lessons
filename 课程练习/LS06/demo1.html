<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数对象</title>
</head>
<body>
    <script>
    //对象 instanceof 构造函数
    //1.判断对象是否可以使用构造函数实例化得到
    //2.判断在对象的原型链上能否找到构造函数的prototype属性
    function Person(username,age){
        this.username=username;
        this.age=age;
    }
    var person= new Person("zhangsan",23);
    console.log(person);
    console.log(person.__proto__.__proto__);
    console.log(typeof Function);//试试
    console.log(new Function);
    console.log(Function instanceof Function);
    console.log(Function instanceof Object);
    console.log(Array instanceof Function);
    
    console.log(Math instanceof Function);//Math 是一个对象不是一个函数
   
    //person.__proto__.__proto__==Object.prototype
    //person.__proto__==Person.prototype存储的对象是一样的
    person instanceof Person;
    </script>
</body>
</html>
