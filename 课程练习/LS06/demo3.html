<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数属性</title>
</head>
<body>
    <script>
    function fn1(){
        console.log(fn1.caller);
    }
    function fn2(){
        fn1();
    }
    fn2();
    //函数的递归调用
    var func =function(n){
        if(n<0){
            return 1;
        }
        else{
            return n*arguments.callee(n-1);
        }
    }
    console.log(func(4));
    </script>
</body>
</html>
