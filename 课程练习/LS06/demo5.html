<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数方法</title>
</head>
<body>
    <script>
        //swim.call(对象，参数，参数)
        // swim.apply(对象,["hello","world","jdj"]);
        function swim(m,n){
            console.log(this.name,m,n)
        }
        var bird ={
            name:"polly",
            fly:function(m,n){
                console.log(this.name,m,n);
            }
        };
        var me={
            name:"ABC"
        };
        swim.call(me,"hello","world");
        swim.call(bird,"fly","run","jump");
        swim.apply(bird,["hello","world","jdj"]);


        //不会立刻执行，而是形成一个新的函数 
        // 切换函数的this指向
        var swim1=swim.blind(bird,"hello","world");
        swim1();
    </script>
</body>
</html>
