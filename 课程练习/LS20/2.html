<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <ul id="newlist">

    </ul>
    <script>
        var newlist=[
            {"title":"勇士4:2火箭"},
            {"title":"勇士4:2火箭"}
        ];
        var ulNode=document.getElementById("newlist");
        for(var i=0;i<newlist;i++){
            var liNode=document.getElement("li");
            liNode.innerHTML=newlist[i]["title"];
            ulNode.appendChlid(liNode);
        }
        /*
            JSON.stringify(对象，数组)
            将js对象或者数组转换为json字符串
        */
        var jsonStr=JSON.stringify(newlist);
        console.log(jsonStr);
        console.log(typeof jsonStr);
        /*
            JSON.pare(json字符串)
            将json字符串转换为js对象的结构
        */
        var jsObject=JSON.parse(jsonStr);
        console.log(jsObject);
        console.log(typeof jsObject);
    </script>
</body>
</html>
